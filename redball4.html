<!DOCTYPE html>
<html>
    <head>
        <script> 
            function pfadeout(){
                var myparagraph=$("#myDiv");
                myparagraph.fadeOut();
            }
            
            function pfadeIn(){
                var myparagraph=$("#myDiv");
                myparagraph.fadeIn();
            }
        </script>
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    </head>
        <body>
          <p>
              Creating Jquery code.
          </p>
          <p>
              <div id="myDiv">My second paragraph</div>
          </p>
          
           <button onclick="pfadeout()">Fade Out</button>
           <button onclick="pfadeIn()">Fade In</button>
        </body>


    
</html>
